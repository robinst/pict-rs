[server]
address = '0.0.0.0:8080'
api_key = 'api-key'
max_file_count = 10

[upgrade]
concurrency = 512

[tracing.logging]
format = 'normal'
targets = 'info'

[tracing.console]
buffer_capacity = 102400

[tracing.opentelemetry]
url = 'http://127.0.0.1:4317'
service_name = 'pict-rs'
targets = 'info,pict_rs=debug'

[metrics]
prometheus_address = "127.0.0.1:8070"

[old_repo]
path = 'data/sled-repo-local'
cache_capacity = 67108864

[media]
# external_validation = 'http://localhost:8076'
max_file_size = 40
filters = ['blur', 'crop', 'identity', 'resize', 'thumbnail']

[media.image]
format = "webp"

[media.image.quality]
avif = 50
png = 50
jpeg = 75
jxl = 50
webp = 60

[media.animation]
max_width = 2000
max_height = 2000
max_area = 2000000
format = "webp"

[media.animation.quality]
apng = 50
avif = 50
webp = 60

[media.video]
enable = true
allow_audio = true
max_area = 884000000
video_codec = "vp9"

[media.video.quality]
crf_240 = 37
crf_360 = 36
crf_480 = 33
crf_720 = 32
crf_1080 = 31
crf_1440 = 24
crf_2160 = 15
crf_max = 12

[repo]
type = 'postgres'
url = 'postgres://pictrs:1234@localhost:5432/pictrs'
use_tls = true
certificate_file = "./docker/object-storage/out/pictrsCA.crt"

